<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="/src/styles.css" />
    <script type="module" src="/src/main.ts"></script>

    <meta name="author" content="Darkstar" />
    <meta
      name="description"
      content="Check out Darkstar's solution for the Tip Calculator App challenge on Frontend Mentor"
    />
    <meta
      property="og:description"
      content="Check out Darkstar's solution for the Tip Calculator App challenge on Frontend Mentor"
    />
    <meta
      property="og:url"
      content="https://tip-calculator-app-darkstarxdd.vercel.app/"
    />
    <meta
      property="og:image"
      content="https://tip-calculator-app-darkstarxdd.vercel.app/og-img.jpeg"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Tip Calculator App - Frontend Mentor" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1440" />
    <meta property="og:image:height" content="756" />

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  </head>

  <body>
    <main class="main">
      <img
        src="/src/assets/images/logo.svg"
        alt="splitter"
        width="86"
        height="54"
        class="logo"
      />

      <div class="outer-wrapper">
        <form id="form" class="form">
          <div class="label-input-wrapper">
            <div class="label-error-wrapper">
              <label for="bill-amount" class="label">Bill</label>
              <span aria-live="polite" id="error-bill" class="error-message">
                Must be a number
              </span>
            </div>
            <input
              type="number"
              name="bill-amount"
              placeholder="0"
              id="bill-amount"
              class="number-input"
            />
          </div>

          <fieldset class="fieldset">
            <legend>Select Tip %</legend>
            <div class="radio-buttons-grid">
              <div>
                <input
                  type="radio"
                  name="tip-percentage"
                  value="5"
                  id="rb-1"
                  class="radio-button visually-hidden"
                />
                <label for="rb-1" class="radio-label">5%</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tip-percentage"
                  value="10"
                  id="rb-2"
                  class="radio-button visually-hidden"
                />
                <label for="rb-2" class="radio-label">10%</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tip-percentage"
                  value="15"
                  id="rb-3"
                  class="radio-button visually-hidden"
                />
                <label for="rb-3" class="radio-label">15%</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tip-percentage"
                  value="25"
                  id="rb-4"
                  class="radio-button visually-hidden"
                />
                <label for="rb-4" class="radio-label">25%</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="tip-percentage"
                  value="50"
                  id="rb-5"
                  class="radio-button visually-hidden"
                />
                <label for="rb-5" class="radio-label">50%</label>
              </div>
            </div>
          </fieldset>

          <div class="label-input-wrapper">
            <div class="label-error-wrapper">
              <label for="people-count" class="label">Number of People</label>
              <span aria-live="polite" id="error-count" class="error-message">
                Canâ€™t be zero
              </span>
            </div>
            <input
              type="number"
              name="people-count"
              placeholder="1"
              value="1"
              id="people-count"
              class="number-input"
            />
          </div>
        </form>

        <div class="inner-wrapper">
          <div class="results-wrapper">
            <div class="result-wrapper">
              <p class="result-name">
                <span>Tip Amount</span>
                <span class="person-text">/ person</span>
              </p>
              <p class="result-value">$<span id="tip-per-person">0.00</span></p>
            </div>

            <div class="result-wrapper">
              <p class="result-name">
                <span>Total</span>
                <span class="person-text">/ person</span>
              </p>
              <p class="result-value">
                $<span id="total-per-person">0.00</span>
              </p>
            </div>
          </div>

          <button class="reset-button">Reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
